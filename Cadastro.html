<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>i-Mobiliária - Cadastrar</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/cadastro.css">
</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 cadastro-section-wrapper">

          <div class="cadastro-wrapper my-auto">
            <h1 class="cadastro-title">Digite seus dados:</h1>
            <form action="#!">
              <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="nome" name="nome" id="nome" class="form-control" placeholder="Digite seu nome">
              </div>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="email@exemplo.com">
              </div>
              <div class="form-group mb-4">
                <label for="usuario">usuario</label>
                <input type="usuario" name="usuario" id="usuario" class="form-control" placeholder="Digite seu usuário">
              </div>	
              <div class="form-group mb-4">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Digite sua senha">
              </div>				  
              <input name="cadastro" id="cadastro" class="btn btn-block cadastro-btn" type="button" value="Cadastrar">
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
